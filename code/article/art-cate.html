<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/art-cate.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章类别管理</span>
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm btn-add">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>编辑</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <!-- 渲染数据的模板 -->
  <script type="text/html" id="tpl-data">
    {{each data item}}
     <tr>
      <td>{{item.name}}</td>
      <td>{{item.alias}}</td>
      <td>
         <button data-id="{{item.Id}}" type="button" class="layui-btn layui-btn-xs" id="art-edit1">编辑</button>
         <button data-id="{{item.Id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger" id="btn-delete">删除</button>
      </td>
    </tr>
   {{/each}}
  </script>

  <!-- 添加的模板 -->
  <script type="text/html" id="tpl-add">
    <form class="layui-form" id="form-add">
      <!-- 1 -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
      <input type="hidden" name="Id">
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- 2 -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo" id="art-add" >确认添加</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </script>
  <!-- 编辑的模板 -->
  <script type="text/html" id="tpl-edit">
    <form class="layui-form" id="form-edit" lay-filter="form-edit">
      <!-- 1 -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
      <input type="hidden" name="Id">
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- 2 -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo" id="art-edit" >确认修改</button>
        </div>
      </div>
    </form>
  </script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/art-cate.js"></script>
</body>

</html>
